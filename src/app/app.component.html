	<header class="header header-6">

			</a>

			<a href="javascript://" class="active nav-link nav-text">Home</a>

			<a href="javascript://" class="nav-link nav-icon">

			</a>
		</div>
	</header>
	<!-- <nav class="subnav">
        ...
    </nav> -->
	<div class="content-container">
		<div class="content-area">
			<form style="margin: auto;">

				<button type="submit" class="btn btn-primary" style="width: 10%;">Button</button>
			</form>
			<current-match *ngIf="summoner" [summonerId]="summoner.id"></current-match>
		</div>

        </nav> -->
	</div>
</div>
